<!DOCTYPE html>
<html>
    <head>
        <title>會員表單</title>
        <meta charset="UTF-8">
        <!-- 響應式網站 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Boostrap 導入程式 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        <!--google fonts-->
        <link href="http://fonts.googleleapis.com/css?family=candal|Lora" rel="stylesheet">
        
        <!-- CSS連結 -->
        <link rel="stylesheet" href="register_form.css">
    </head>

    <body>

        <div class="auth-content">
            <form action="register.html" method="post">
                <h2 class="form-title"> 會員註冊</h2>
                    
                
                
                <hr>
            <!--first row-->
                <div class="row">
                    <div class="col-sm-12">
                        <label>帳號</label>
                        <input type="text" placeholder="username" class="form-control" required>
                </div>
                    </div>
                            <label>信箱</label>
                            <input type="text" placeholder="Email" class="form-control" required>

                <br>
             
            <!-- 第二列 -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <label>請輸入密碼</label>
                            <input type="password" class="form-control" placeholder="密碼">
                           
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-floating">
                            
                            <label>請確認密碼</label>
                            
                            <input type="password" class="form-control" placeholder="確認密碼">
                            
                        </div>
                        
                    </div>
               <!-- 第三列 -->
               <div class="row">
                <div class="col-sm-12">
                   <input type="checkbox">
                   <label>我已閱讀，並同意隱私政策</label>
               </div>

           </div>

       <!-- 第四列 -->
           <div class="row">
               <div class="col-sm-12">
                   <button type="submit" class="btn btn-primary">
                       送出
                   </button>
                </div>
                <p>OR <a href="login.html">登入帳號</a></p>

          
           
           
            </form>   
         </div>

    </body>

    
</html>
